<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Grade calculator</title>
</head>
<body>
    <h4>Grade Calculator</h4>
    <div class="box">
        <div class="marksInput">
            <h3>Enter Marks</h3>
            <div>
                <label for="english">English</label>
                <input type="number" id="english" value="">
                <div id="englishError"></div>
            </div>
            <div>
                <label for="math">Math</label>&nbsp;&nbsp;&nbsp;&nbsp;
                <input type="number" id="math">
                <div id="mathError"></div>
            </div>
            <div>
                <label for="physics">Physics</label>
                <input type="number" id="physics">
                <div id="physicsError"></div>
            </div>
            <div>
                <label for="chemistry">Chemistry</label>
                <input type="number" id="chemistry">
                <div id="chemistryError"></div>
            </div>
            <div>
                <label for="computer">computer</label>
                <input type="number" id="computer" >
                <div id="computerError"></div>
            </div>
            <button id="btn">Grade Calculator</button>
        </div>
        <div class="other-Info">
            <div id="info">
                <div class="heading">
                    <h4>Total</h4>
                </div>
                <div id="grade-total"></div>
            </div>

            <div id="info">
                <div class="heading">
                    <h4>Average</h4>
                </div>
                <div id="grade-average"></div>
            </div>

            <div id="info">
                <div class="heading">
                    <h4>Grade</h4>
                </div>
                <div id="final-grade"></div>
            </div>

        </div>
    </div>

    <script defer src="script.js"></script>
</body>
</html>
